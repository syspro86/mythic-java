<!DOCTYPE html>
<html>

<head>
<title>Mythic+</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app" style="height: 100vh"></div>
    <script src="//unpkg.com/vis-charts@latest/dist/vis.min.js"></script>
    <link href="//unpkg.com/vis-charts@latest/dist/vis.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.jsdelivr.net/npm/vuetify@3.1.13/dist/vuetify.min.css" rel="stylesheet"/>
    
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
                "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.1.13/dist/vuetify.esm.js"
            }
        }
      </script>

    <script type="module">
        import { createApp } from 'vue'
        import { createVuetify } from 'vuetify'
        import ScoreTimeline from './score-timeline.js'
        const app = createApp(ScoreTimeline);
        app.use(createVuetify());
        app.mount('#app');
    </script>
</body>

</html>
